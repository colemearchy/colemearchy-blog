name: Daily Shorts Regeneration

on:
  schedule:
    # Runs every day at 10:00 AM UTC (7:00 PM KST)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Shorts regeneration
        run: pnpm tsx scripts/regenerate-shorts-daily.mjs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shorts-regeneration-logs
          path: logs/shorts-regeneration.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Shorts regeneration failed. Check the logs."
          exit 1
