name: Publish Scheduled Posts

on:
  schedule:
    # 매일 오전 9시 UTC (한국 시간 오후 6시)
    - cron: '0 9 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Call Publish Posts API
        run: |
          echo "🚀 Calling publish posts API..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://colemearchy.com/api/publish-posts \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✅ Successfully published scheduled posts"
            exit 0
          else
            echo "❌ Failed to publish posts (HTTP $HTTP_CODE)"
            exit 1
          fi
