name: Publish Scheduled Posts

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ UTC (í•œêµ­ ì‹œê°„ ì˜¤í›„ 6ì‹œ)
    - cron: '0 9 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Call Publish Posts API
        run: |
          echo "ğŸš€ Calling publish posts API..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://colemearchy.com/api/publish-posts \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Successfully published scheduled posts"
            exit 0
          else
            echo "âŒ Failed to publish posts (HTTP $HTTP_CODE)"
            exit 1
          fi
