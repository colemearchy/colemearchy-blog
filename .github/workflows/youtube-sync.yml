name: YouTube Auto Sync

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 10ì‹œ UTC (í•œêµ­ ì‹œê°„ ì˜¤í›„ 7ì‹œ)
    - cron: '0 10 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Call YouTube Sync API
        run: |
          echo "ğŸš€ Calling YouTube sync API..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://colemearchy.com/api/cron/youtube-sync \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Successfully synced YouTube videos"
            exit 0
          else
            echo "âŒ Failed to sync YouTube videos (HTTP $HTTP_CODE)"
            exit 1
          fi
