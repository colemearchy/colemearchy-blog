name: YouTube Auto Sync

on:
  schedule:
    # 매일 오전 10시 UTC (한국 시간 오후 7시)
    - cron: '0 10 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Call YouTube Sync API
        run: |
          echo "🚀 Calling YouTube sync API..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://colemearchy.com/api/cron/youtube-sync \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✅ Successfully synced YouTube videos"
            exit 0
          else
            echo "❌ Failed to sync YouTube videos (HTTP $HTTP_CODE)"
            exit 1
          fi
